<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="employeeList"></p>

    <script>
        let person = '{"name":"John", "age":30, "city":"New York"}';
        const obj = JSON.parse(person);
        console.log(obj);

        // Function to fetch and display JSON data
        async function fetchAndDisplayJSON() {
            try {
                // Fetch the JSON file
                const response = await fetch('data.json');
                // Parse the JSON data
                const jsonData = await response.json();
                // Display the JSON data
                displayEmployees(jsonData);
            } catch (error) {
                console.error('Error fetching and parsing JSON:', error);
            }
        }

        // Function to display JSON data
        function displayEmployees(data) {
            const employeeList = document.getElementById('employeeList');
            data.employees.forEach(employee => {
                const p = document.createElement('p');
                p.textContent = `${employee.firstName} ${employee.lastName}`;
                employeeList.appendChild(p);
            });
        }

        // Call the function to fetch and display JSON data
        fetchAndDisplayJSON();
    </script>
</body>
</html>
