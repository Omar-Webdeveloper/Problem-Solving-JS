        <script>

function Print_prime_numbers(x,y)
{
   if(x<y)
   {
    for(let x1=x;x1<=y;x1++)
        {
            if(x1%2==1){console.log(x1)}
        }
   }
   else if(x>y)
   {
    for(let y1=y;x>=y1;y1++)
        {
            if(y1%2==1){console.log(y1)}
        }
   }
}
Print_prime_numbers(5,10);
console.log("")
Print_prime_numbers(50,10);

</script>
